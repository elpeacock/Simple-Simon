<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/simple-simon.css">
    <title>Simple Simon</title>
</head>
<body>
    <div class="container">
        <h1>"Because I said so..." - <em>Simon (and your mom)</em></h1>
        <div class="game-border">
            <div class="simon-button button" id="red"></div>
            <div class="simon-button button" id="yellow"></div>
            <div class="simon-button button" id="green"></div>
            <div class="simon-button button" id="blue"></div>  
        </div>
        <button class="btn btn-success btn-lg">Start Me Up!</button>

    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-useme.js"></script>
    <script type="text/javascript" src="js/simple-simon.js"></script>
</body>
</html>
